<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Task List</h1>
        <div class="input-container">
            <textarea type="text" id="input-box1" class="input-box"></textarea>
            <Button class="enter-btn" onclick="insert()">Enter</Button>
        </div>
        <br><br>
        <div>
            <table border="2px">
                <thead>
                    <tr>
                        <th>Task no.</th>
                        <th class="task-desc" >Task Description</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
